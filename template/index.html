{{define "index"}}
<!DOCTYPE html>
<html lang="en">
	{{template "header" .}}
	<body>
		{{template "aside" .}}
		<section id="content">			
			{{range .Posts}}
			<div class = "post">
				<h2><a href="/posts/{{.UrlFragment}}">{{.Title}}</a></h2>
				<div class = "date">{{.Date.Format "January 2, 2006"}}</div>
				{{.Excerpt}}
				<p><a href="/posts/{{.UrlFragment}}">Continue...</a></p>
			</div>
			{{end}}
			{{template "footer" .}}		
		</section>
	</body>
</html>
{{end}}

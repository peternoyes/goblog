{{define "post"}}
<!DOCTYPE html>
<html lang="en">
	{{template "header" .}}
	<body>
		{{template "aside" .}}
		<section id="content">		
			<div class = "post">
				<h2><a href="/posts/{{.Post.UrlFragment}}">{{.Post.Title}}</a></h2>
				<div class = "date">{{.Post.Date}}</div>
				<p>{{.Post.Body}}</p>
			</div>
			{{template "footer" .}}	
		</section>
	</body>
</html>
{{end}}

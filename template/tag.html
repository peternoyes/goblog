{{define "tag"}}
<!DOCTYPE html>
<html lang="en">
	{{template "header" .}}
	<body>
		{{template "aside" .}}
		<section id="content">			
			{{range .Posts}}
			<div class = "post">
				<h2><a href="/posts/{{.UrlFragment}}">{{.Title}}</a></h2>
				<div class = "date">{{.Date}}</div>
				<p>{{.Body}}</p>
			</div>
			{{end}}
		</section>
	</body>
</html>
{{end}}

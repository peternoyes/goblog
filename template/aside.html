{{define "aside"}}		
		<aside>
			<img class="avatar" src="{{.Config.GetGravatarURL}}" />
			<h1>{{.Config.Title}}</h1>
			<p class="description">{{.Config.Description}}</p>
			<ul>
				<li><a href="/">Home</a></li>
				{{range .Config.TopLevelTags}}
				<li><a href="/tags/{{.}}">{{.}}</a></li>				
				{{end}}
			</ul>
		</aside>
{{end}}
